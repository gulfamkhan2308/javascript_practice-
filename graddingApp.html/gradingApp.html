<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center" onsubmit="grading(event)">
        Enter your Obtain Marks<input type="number" id="inputuser"\ placeholder="Out of 900" align="center"><br><br>
        <button type="submit">Submit now</button>
    </form>
<h3 id="show" align="center">Show me the Result</h3>
    <script>
 function grading(event) {
    console.log("Button Active");
event.preventDefault();

let tMarks= 900;

let oMarks= document.querySelector("#inputuser").value;
let res = oMarks/tMarks*100;
console.log(res);
let message= "This is your total percentage % :--- "+ res;
document.querySelector("#show").innerHTML=message;

}

    </script>
    
</body>
</html>
